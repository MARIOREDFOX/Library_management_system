{% extends 'index.html' %}
{% load static %}

{% block main_content %}
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{%static 'library2.jpg'%}");
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #35424a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-block; /* Align with extra buttons */
            margin-top: 10px;
        }

        button:hover {
            background-color: #2a2d30;
        }

        .extra-buttons {
            background: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .extra-buttons h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #35424a; /* Matching header color */
        }

        .extra-buttons button {
            margin-right: 10px; /* Add spacing between buttons */
            display: inline-block;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            input[type="text"],
            select,
            button {
                width: 100%;
            }

            .extra-buttons {
                text-align: center;
            }
        }
    </style>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-section">
                <h2>Search Readers and Books</h2>
                <form method="GET">
                    <div>
                        <label for="search_reader">Search Reader:</label>
                        <input type="text" name="search_reader" placeholder="Enter reader name" value="{{ request.GET.search_reader }}">
                    </div>
                    <div>
                        <label for="search_book">Search Book:</label>
                        <input type="text" name="search_book" placeholder="Enter book title" value="{{ request.GET.search_book }}">
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-section">
                <h2>Issue Book</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="reader">Reader:</label>
                        <select name="reader_id" required>
                            {% for reader in readers %}
                                <option value="{{ reader.id }}">{{ reader.reader_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="book">Book:</label>
                        <select name="book_id" required>
                            {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="btn btn-warning" type="submit">Issue Book</button>
                
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="extra-buttons">
                <h3>Additional Actions</h3>
                <button class="btn btn-primary" onclick="location.href='{% url 'returns' %}'">View Issued Books</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'readers' %}'">View All Readers</button>
                <button class="btn btn-primary" onclick="location.href='{% url 'view_books' %}'">View All Books</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Add some JavaScript magic here!
    // For example, you could add a fade-in effect to the forms:
    document.addEventListener("DOMContentLoaded", function() {
        const forms = document.querySelectorAll(".form-section");
        forms.forEach(form => {
            form.style.opacity = 0;
            setTimeout(() => {
                form.style.opacity = 1;
            }, 500);
        });
    });
</script>

{% endblock %}
