{% extends 'base.html' %}
{% load static %}
{% block pageContent %}

{% block content %}
  <h2>Upload CSV/Excel File</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock content %}

{% endblock pageContent %}
